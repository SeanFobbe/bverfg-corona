project.shortname = "BVerfG-Corona"
project.author = "Seán Fobbe"



# License

license.data = "Creative Commons Zero 1.0 Universal"
license.code = "MIT-0"



# Digital Object Identifier (DOI)

doi.data.concept = "10.5281/zenodo.4459405"
doi.data.version = ""

doi.software.concept = "10.5281/zenodo.4459415"
